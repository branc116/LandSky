language: generic
addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g

os: linux
dist: trusty # Ubuntu 14.04
sudo: required
env: CONFIGURATION=Debug FRAMEWORK=netcoreapp1.0

before_install:
  # Install OpenSSL
  - if test "$TRAVIS_OS_NAME" == "osx"; then
      brew install openssl;
      brew link --force openssl;
      export DOTNET_SDK_URL="https://go.microsoft.com/fwlink/?LinkID=809128";
    else
      export DOTNET_SDK_URL="https://go.microsoft.com/fwlink/?LinkID=809129";
    fi
  - export DOTNET_INSTALL_DIR="$PWD/.dotnetcli"
  # Install .NET CLI
  - mkdir $DOTNET_INSTALL_DIR
  - curl -L $DOTNET_SDK_URL -o dotnet_package
  - tar -xvzf dotnet_package -C $DOTNET_INSTALL_DIR
  # Add dotnet to PATH
  - export PATH="$DOTNET_INSTALL_DIR:$PATH"
install:
  # Display dotnet version info
   - which dotnet;
    if [ $? -eq 0 ]; then
      echo "Using dotnet:";
      dotnet --info
    else
      echo "dotnet.exe not found"
      exit 1;
    fi
  # Restore dependencies and build core
   - dotnet restore core.Portable;
   - dotnet build core.Portable;
  # Restore dependencies and build Console game
   - dotnet restore Game.Console
   - dotnet build Game.Console
  